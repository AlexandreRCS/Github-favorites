<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">   
    <title>Github favoritos</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>github favoritos</h1>

            <div class="wrapper-input">
                <label for="input-search" class="sr-only">Usuário do Github</label>
                <input type="text" id="input-search" placeholder="Usuário do Github">
                <button>&plus;</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="use">
                        <img src="https://github.com/maykbrito.png" alt="">
                        <a href="http://github.com/maykbrito" target="_blank" rel="noopener noreferrer">
                            <p>Mayk Brito</p>
                            <span>maykbrito</span>
                        </a>
                    </td>
                    <td class="repositories">
                        50
                    </td>
                    <td class="followers">
                        1200
                    </td>
                    <td><button>&times;</button></td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/alexandrercs.png" alt="">
                        <a href="http://github.com/alexandrercs" target="_blank" rel="noopener noreferrer">
                            <p>Alexandre</p>
                            <span>AlexandreRCS</span>
                        </a>
                       
                    </td>
                    <td class="repositories">
                        77
                    </td>
                    <td class="followers"> 
                        1900
                    </td>
                    <td><button>&times;</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
